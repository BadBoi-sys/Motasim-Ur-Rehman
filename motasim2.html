<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = Number(prompt("Enter your number"))
        if (a > 30 && a < 40) {
            console.log("your score is U grade")

        }
        else if (a >= 40 && a < 60){
            console.log("your score is D grade")
        }
        else if (a > 60 && a < 80){
            console.log("your score is C grade")
        }
        else if (a>80 && a<90){
            console.log("your score is B grade")

        }
        else if (a>90 && a<100){
            console.log("your score is A+")

        }
        else {
            console.log("wrong input")

        }
    </script>
</body>

</html>
